app-id: org.kde.kst
runtime: org.kde.Platform
runtime-version: 5.15-21.08
base: io.qt.qtwebengine.BaseApp
base-version: 5.15-21.08
sdk: org.kde.Sdk
command: kst2
finish-args:
  - '--share=network'
  - '--share=ipc'
  - '--socket=x11'
  - '--socket=wayland'
  - '--filesystem=host'
  - '--filesystem=/tmp'
cleanup:
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /lib/*.la
  - /lib/*.a
  - /mkspecs
  - /share/aclocal
  - /share/info
  - /share/man
modules:
  - name: gsl
    sources:
      - type: archive
        url: 'http://ftp.gnu.org/gnu/gsl/gsl-2.7.1.tar.gz'
        sha256: dcb0fbd43048832b757ff9942691a8dd70026d5da0ff85601e52687f6deeb34b
        x-checker-data:
          type: anitya
          project-id: 1267
          stable-only: true
          url-template: 'http://ftp.gnu.org/gnu/gsl/gsl-$version.tar.gz'
