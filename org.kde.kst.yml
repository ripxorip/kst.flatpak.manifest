  - name: cfitsio
    sources:
      - type: archive
        url: >-
          http://heasarc.gsfc.nasa.gov/FTP/software/fitsio/c/cfitsio-4.1.0.tar.gz
        sha256: b367c695d2831958e7166921c3b356d5dfa51b1ecee505b97416ba39d1b6c17a
  - name: getdata
    config-opts:
      - '--disable-bindings'
      - '--enable-cplusplus'
    sources:
      - type: archive
        url: >-
          http://downloads.sourceforge.net/project/getdata/getdata/0.10.0/getdata-0.10.0.tar.gz
        sha256: 61651a3dfef1259d7e39684778986c8419cab3c177ee22f14cf101db6cb2055b
  - name: matio
    sources:
